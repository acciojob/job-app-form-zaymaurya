<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>Job Application Form</title>
	</head>
	
	<body>
		<!-- the entire body must be written by student -->
		<div class="container">
			<h2>Job Application Form</h2>
			<form method="post" action="#">
			    <div class="form-group">
					<label for="name">Name:</label>
	                <input type="Text" description="Text Input" id="name" name="name" required>
		        </div>
	
		        <div class="form-group">
		            <label for="email">Email:</label>
		            <input type="Email" description="Email Input" id="email" name="email" required>
		        </div>
	
		        <div class="form-group genderGroup">
	                <label>Gender:</label>
	                <input type="Radio" id="gender_male" name="gender" value="male" required>
	                <label for="gender_male">Male</label>
	                <input type="Radio" id="gender_female" name="gender" value="female" required>
	                <label for="gender_female">Female</label>
	            </div>
				
				<div class="form-group">
	                <label for="laptop">Laptop Brands:</label>
	                <select id="laptop" name="laptop" type="Dropdown"> 
	                    <option value="">--Please choose an option--</option>
	                    <option value="Apple">Apple</option>
	                    <option value="Asus">Asus</option>
	                    <option value="HP">HP</option>
	                </select>
	            </div>
	
		        <div class="form-group">
			        <label for="age">Age:</label>
	                <input type="Number" description="Number Input" id="age" name="age" required>
	            </div>
	
		        <div class="form-group">
	                <label for="dob">Date of Birth(dob):</label>
	                <input type="Date" description="Date Input" id="dob" name="dob" required>
	            </div>
	
		        <div class="form-group">
	                <label for="password">Password:</label>
	                <input description="Password" type="Password" id="password" name="password" required>
	            </div>
	
				<div class="form-group">
	                <label for="portfolio">Portfolio URL:</label>
	                <input type="url" id="portfolio" name="portfolio">
	            </div>
	
		        <div class="form-group">
	                <button type="submit" class="submit-btn">Submit</button>
	            </div>
			</form>
		</div>
	    <script type="text/javascript" src="./script.js"></script>
	</body>
</html>
